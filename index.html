<section id='contactForm'>
    <div class="container" id="contact">

        <!--<h2>Contact</h2>-->
        <img src="images/rasterizedText/contact.png">
        <form name="contact" method="POST" data-netlify="true">
        
            <label for="fname"></label>
            <input type="text" id="fname" name="firstname" placeholder="First Name">
            <br>
            <label for="lname"></label>
            <input type="text" id="lname" name="lastname" placeholder="Last Name">
            <br>
            <label for="email"></label>
            <input type="text" placeholder="Email" name="email" required>
            <br>
            <label for="subject"></label>
            <textarea id="subject" name="subject" placeholder="Write your message.." style="height:180px" font = "bold"></textarea>
            <br>
            <input type="image" src=images/rasterizedText/submit.png value="Submit">
</div>
        </form>
</section>
